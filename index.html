<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" style=" background-image: url(https://www.creativefabrica.com/wp-content/uploads/2022/01/08/Indikator-bmi-on-white-background-Chart-Graphics-23141586-1.jpg);height: 700px;">
        <div class="col-4 mt-5 p-3" style="background-color:rgba(255, 228, 196, 0.36); width: 800px;height: 630px; border:black; border-radius: 20px; margin-left: 120px;">
            <h1 class="text-primary mt-3">BODY MASS INDEX</h1>
                <div class="mb-3" style="margin-top: 70px;">
                    <label for="name" id="brands">NAME</label> <br>
                    <input type="text" placeholder="enter your full name">
                </div>
                   <div class="mb-3">
                    <label for="price" id="prices">AGE</label> <br>
                    <input type="text" placeholder=" enter your age">
                </div>
                <div class="mb-3">
                    <label for="key" id="keys">HEIGHT</label><br>
                    <input type="text" placeholder="in cm" id="height">
                </div>
                <div class="mb-3">
                    <label for="key" id="keys">WEIGHT</label><br>
                    <input type="text" placeholder="in kg" id="weight">
                </div>
                <div>
                    <label for="">MALE</label>
                    <input type="radio" name="option">
                    <label for="">FEMALE</label>
                    <input type="radio" name="option"> 
                </div>
                <button onclick="calculateBMI()" style="margin-top: 60px; border-radius: 10px; background-color: rgba(5, 5, 255, 0.925); color: aliceblue;">Calculate</button> 
        </div>
        <div class="col-4 mt-5 " style="margin-right: 100px; margin-top: 80px; background-color: rgba(255, 228, 196, 0.485); height: 630px; border-radius: 20px;">
            <img id="bmiImage" src="https://www.cdc.gov/healthyweight/images/assessing/bmi-adult-fb-600x315.jpg" alt="BMI Category Image" style="height: 500px; width: 480px; border-radius: 20px; margin-top: 20px;">
            <button type="button" style="background-color: blue; margin-left: 200px; border-radius: 20px; margin-top: 20px; color: aliceblue;" onclick="more()">more details</button>
            <p id="result" style="width: 1000px; height: 600px; margin-top: 20px;font-size: 30px; align-items: center;justify-content: center;text-size-adjust: 100px; color: rgb(255, 11, 11);" ></p>
           
        </div>
        <script src="./script.js"></script>
</body>
</html>
